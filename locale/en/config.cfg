food-industry-durability=How much more enrergy will you consume while running per every 1000 durability points of your armor Default=0.25
food-industry-slots=How much more enrergy will you consume while running per each used grid slot in your armor. Default=0.1
food-industry-remove-meat=Every 10 seconds is the entire world searched for any biter flesh. 1/7 of the meat which has no corpse nearby is removed. Can be resource intensive, but worth it in the long run.

